<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 2</title>
</head>
<style>
th, 
td { 
    border: 1px solid rgb(0, 0, 0);
    width: 150px;
    height: 5px;
    }

th,
td { 
    padding:15px;
}
</style>
<body style="background-image:url;">
    <table style="border-collapse:collapse; margin:10px" border="1">
        <tbody>
            <tr style="text-align:left;">
                <td><b>1</b></td>
                <td><b>2</b></td>
                <td><b>3</b></td>
            </tr>

            <tr style="text-align:center;">
                <td><b>4</b></td>
                <td><b>5</b></td>
                <td><b>6</b></td>
            </tr>

            <tr style="text-align: right;">
                <td><b>7</b></td>
                <td><b>8</b></td>
                <td><b>9</b></td>
            </tr>

        </tbody>
    </table>

    <table style="border-collapse:collapse; margin:10px" border="1">
        <tbody>
            <tr style="text-align:left;">
                <td><b>1</b></td>
                <td><b>2</b></td>
                <td><b>3</b></td>
            </tr>

            <tr style="text-align:center;">
                <td colspan="3"><b>4</b></td>
            </tr>

            <tr style="text-align: left;">
                <td><b>7</b></td>
                <td><b>8</b></td>
                <td><b>9</b></td>
            </tr>

        </tbody>
    </table>

    <table style="border-collapse:collapse; margin:10px" border="1">
        <tbody>
            <tr style="text-align:left;">
                <td><b>1</b></td>
                <td><b>2</b></td>
                <td rowspan="3"><b>3</b></td>
            </tr>

            <tr style="text-align:center;">
                <td colpan="2"><b>4</b></td>
            </tr>

            <tr style="text-align:center;">
                <td><b>5</b></td>
                <td><b>6</b></td>
            </tr>

        </tbody>
    </table>
</body>
</html>
